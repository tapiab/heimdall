<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heimdall</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <div id="toolbar">
        <button id="open-file" title="Open GeoTIFF (Ctrl+O)">Open File</button>
        <button id="fit-bounds" title="Fit to layer extent (F)" disabled>Fit Bounds</button>
        <button id="reset-rotation" title="Reset rotation (R)">Reset North</button>
        <button id="reset-view" title="Reset view (pitch & rotation)">Reset View</button>
        <button id="help-btn" title="Keyboard shortcuts (?)" onclick="document.dispatchEvent(new KeyboardEvent('keydown', {key: '?', shiftKey: true}))">?</button>
      </div>
      <div id="left-panel">
        <div id="layer-panel">
          <h3>Layers</h3>
          <div id="basemap-row" class="layer-item basemap-item">
            <span class="layer-name">Basemap</span>
            <select id="basemap-select">
              <option value="osm">OSM</option>
              <option value="satellite">Satellite</option>
              <option value="none">None</option>
            </select>
          </div>
          <div id="terrain-row" class="layer-item terrain-item">
            <label class="terrain-toggle-label">
              <input type="checkbox" id="terrain-toggle">
              <span class="layer-name">3D Terrain</span>
            </label>
            <div id="terrain-exaggeration" class="terrain-controls hidden">
              <label for="exaggeration-slider">
                <span id="exaggeration-value">1.5</span>x
              </label>
              <input type="range" id="exaggeration-slider" min="0.5" max="5" step="0.1" value="1.5">
            </div>
          </div>
          <div id="layer-list"></div>
        </div>
        <div id="controls-panel">
          <div class="panel-header">
            <h3>Display</h3>
            <button id="controls-panel-toggle" class="panel-toggle" title="Toggle panel (D)">−</button>
          </div>
          <div id="dynamic-controls">
            <div class="no-layer-selected">Select a layer to adjust</div>
          </div>
        </div>
      </div>
      <div id="attribute-panel">
        <div id="attribute-panel-header">
          <h4 id="attribute-panel-title">Attributes</h4>
          <button id="attribute-panel-close">&times;</button>
        </div>
        <div id="attribute-table-container">
          <table id="attribute-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="histogram-panel">
        <div id="histogram-panel-header">
          <h4 id="histogram-panel-title">Histogram</h4>
          <div id="histogram-controls">
            <div id="histogram-band-selector">
              <label for="histogram-band">Band:</label>
              <select id="histogram-band"></select>
            </div>
            <div id="histogram-scale-toggle">
              <label for="histogram-log-scale">
                <input type="checkbox" id="histogram-log-scale">
                Log
              </label>
            </div>
          </div>
          <button id="histogram-panel-close">&times;</button>
        </div>
        <div id="histogram-content">
          <div id="histogram-canvas-container">
            <canvas id="histogram-canvas" width="400" height="200"></canvas>
            <div id="histogram-tooltip"></div>
          </div>
          <div id="histogram-stats">
            <span id="histogram-min">Min: --</span>
            <span id="histogram-max">Max: --</span>
          </div>
        </div>
      </div>
      <div id="status-bar">
        <span id="coordinates">--</span>
        <span id="bearing-display">
          <span id="compass-arrow">N</span>
          <span id="bearing">0.0°</span>
        </span>
        <span id="pitch-display">Pitch: 0°</span>
        <span id="zoom-level">Zoom: --</span>
        <span id="version-display">Heimdall</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
