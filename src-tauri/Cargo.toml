[package]
name = "heimdall"
version = "0.1.0"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-opener = "2"
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
gdal = { git = "https://github.com/georust/gdal", rev = "1eaed3cccbfe125618305b4eb190ba49827e215c", features = ["bindgen"] }
image = "0.25"
lru = "0.12"
uuid = { version = "1", features = ["v4"] }
thiserror = "1"
chrono = "0.4"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
tokio = { version = "1", features = ["rt"] }
tracing = "0.1"

[profile.release]
strip = true
lto = true
codegen-units = 1
